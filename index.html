<!DOCTYPE html>
<html>
<head>
  <title>Security Max</title>
  <style>
    body { font-family: Arial; margin: 0; }
    .top { position: absolute; top: 20px; right: 20px; }
    .btn {
      padding: 12px 20px;
      background: #5865F2;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    .center {
      margin-top: 120px;
      text-align: center;
    }
    .servers {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .server img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="top" id="top"></div>
<div class="center" id="content"></div>

<script>
async function init() {
  const top = document.getElementById("top");
  const content = document.getElementById("content");

  const me = await fetch("/.netlify/functions/me", {
    credentials: "include"
  });

  if (!me.ok) {
    top.innerHTML = `<a class="btn" href="/.netlify/functions/login">Login</a>`;
    return;
  }

  const user = await me.json();
  top.innerHTML = `<b>${user.username}</b>`;

  const res = await fetch("/.netlify/functions/servers", {
    credentials: "include"
  });

  const servers = await res.json();

  if (!servers.length) {
    content.innerHTML = `
      <a class="btn"
        href="https://discord.com/oauth2/authorize?client_id=1457942798644019349&permissions=8&integration_type=0&scope=bot"
        target="_blank">
        Invite Security Max to your server
      </a>
    `;
    return;
  }

  content.innerHTML = `
    <h2>Your Servers</h2>
    <div class="servers">
      ${servers.map(s => `
        <div class="server">
          ${s.icon ? `<img src="${s.icon}">` : ""}
          <div>${s.name}</div>
        </div>
      `).join("")}
    </div>
  `;
}

init();
</script>

</body>
</html>
