<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security Max</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .btn {
      padding: 12px 20px;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
    }

    .btn:hover {
      background: #4752c4;
    }

    .center {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .username {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top right area -->
  <div class="top-right" id="topRight"></div>

  <!-- Center content -->
  <div class="center" id="centerContent"></div>

  <script>
    function getUserFromCookie() {
      const match = document.cookie.match(/user=([^;]+)/);
      if (!match) return null;
      try {
        return JSON.parse(atob(match[1]));
      } catch {
        return null;
      }
    }

    const user = getUserFromCookie();
    const topRight = document.getElementById("topRight");
    const center = document.getElementById("centerContent");

    if (!user) {
      // NOT LOGGED IN
      topRight.innerHTML = `
        <a class="btn" href="/.netlify/functions/login">Login</a>
      `;
    } else {
      // LOGGED IN
      topRight.innerHTML = `
        <span class="username">${user.username}</span>
      `;

      center.innerHTML = `
        <a
          class="btn"
          href="https://discord.com/oauth2/authorize?client_id=1457942798644019349&permissions=8&integration_type=0&scope=bot"
          target="_blank"
        >
          Invite Security Max to your server
        </a>
      `;
    }
  </script>

</body>
</html>
